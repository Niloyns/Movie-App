<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search App</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS file -->
</head>

<body>
    <div class="container">
        <nav>
            <div class="logo">
                <h1>Movie Search App</h1> <!-- Logo -->
            </div>
            <div class="searchBar">
                <input type="text" id="searchInput" placeholder="Search movie...">
                <button id="searchBtn">Search</button> <!-- Search input and button -->
                <div id="autocompleteList" class="autocomplete-items"></div> <!-- Autocomplete list -->
            </div>
        </nav>

        <div class="content">
            <div class="cardGrid" id="movieGrid">
                <!-- Movie grid for search results -->
            </div>
            <div class="sidebar">
                <h2>Favorites</h2> <!-- Sidebar for favorite movies -->
                <div id="favoriteGrid" class="favoriteGrid">
                    <!-- Grid for displaying favorite movies -->
                </div>
            </div>
        </div>
    </div>
    <!-- Modal for displaying movie details -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img src="" alt="">
            <div class="modal-text">
                <h1>Title</h1>
                <p><strong>Year:</strong> Year</p>
                <p><strong>Genre:</strong> Genre</p>
                <p><strong>Plot:</strong> Plot</p>
                <p><strong>Director:</strong> Director</p>
                <p><strong>Actors:</strong> Actors</p>
            </div>
        </div>
    </div>


    <script src="script.js"></script> <!-- Link to external JavaScript file -->
</body>

</html>
