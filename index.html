<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie-App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <nav>
            <div class="logo">
                <h1>Movie-App</h1>
            </div>
            <div class="searchBar">
                <input type="text" placeholder="Search Here" id="searchInput">
                <button id="searchBtn">Search</button>
                <div id="autocompleteList" class="autocomplete-items"></div>
            </div>
        </nav>

        <div class="content">
            <div class="cardGrid" id="movieGrid"> <!-- Grid container for movies -->
            </div>

            <div class="sidebar">
                <h2>Favorites</h2>
                <div id="favoriteGrid"> <!-- Sidebar container for favorite movies -->
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
